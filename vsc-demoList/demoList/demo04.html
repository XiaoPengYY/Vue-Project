<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/jquery.js"></script>
  <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
</head>

<body>
  <button id="show">出现</button>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">办理方式</h4>
        </div>
        <div class="modal-body text-left">
          <div class="form-group">
            <span>请选择以何种途径获取办理结果:</span>
          </div>
          <div class="form-group">
            <input type="radio" name="chanceFunction" checked="checked" value="0">
            <label for="radio-inline">窗口领取</label>
          </div>
          <div class="form-group">
            <input type="radio" name="chanceFunction" value="1">
            <label for="radio-inline">邮递送达</label>
          </div>
          <div class="form-group">
            <input type="radio" name="chanceFunction" value="2">
            <label for="radio-inline">网上下载打印</label>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"
              aria-hidden="true"></span>关闭</button>
          <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span
              class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  $(function () {
    $("body").on("click", "#show", function () {
      $('#myModal').modal();
    })
    $("body").on("click", "#btn_submit", function () {
      var progress = $('input:radio[name="chanceFunction"]:checked').val()
      console.log(progress)
    })

  })
</script>

</html>
